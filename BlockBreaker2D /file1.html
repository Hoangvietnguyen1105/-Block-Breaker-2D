<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        // JavaScript code goes here
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        //vẽ 1 hình vuông trên khung vẽ
        ctx.beginPath();//bắt đầu
        ctx.rect(20, 40, 50, 50);//các thông số là trục x, trục y, chiều dài , chiều rộng
        ctx.fillStyle = "#FF0000";//chọn màu sắc
        ctx.fill();//tô màu cho toàn bộ hình
        ctx.closePath();

        //vẽ hình tròn
        ctx.beginPath();//bắt đầu
        ctx.arc(240, 160, 20, 0, Math.PI * 2, false);//trục x,y,bán kính,góc bắt đầu,góc kết thúc, hướng vẽ
        ctx.fillStyle = "green";//màu
        ctx.fill();//tô màu cho toàn bộ
        ctx.closePath();

        //
        ctx.beginPath();
        ctx.rect(160, 10, 100, 40);//tương tự trên
        ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";//stroke chỉ tô màu phần viền chứ không tô toàn bộ như fill
        ctx.stroke();
        ctx.closePath();


    </script>
</body>

</html>
